<!DOCTYPE html>
<html>
<script> 
function goFullScreen(){
    var canvas = document.getElementById("screen");
    if(canvas.requestFullScreen)
        canvas.requestFullScreen();
    else if(canvas.webkitRequestFullScreen)
        canvas.webkitRequestFullScreen();
    else if(canvas.mozRequestFullScreen)
        canvas.mozRequestFullScreen();
}
</script>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<iframe width="560" height="315" src="http://edudemy.github.com/2048/" allowfullscreen></iframe>
  <p>Your browser does not support iframes.</p>

  
  <p><canvas id="screen" width="400" height="250"
    style="background: #FFFFFF; border: 5px solid black;" role="img">
        Your browser does not support the canvas element.

</canvas></p>

<p><a href="javascript:goFullScreen();">Go Fullscreen</a></p>


    

</body>
</html>
